name: dev-ci-deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/ummanetwork/shariat-backend
  IMAGE_BOT:     ghcr.io/ummanetwork/shariat-bot
  IMAGE_RA:      ghcr.io/ummanetwork/shariat-react-admin
  IMAGE_VUE:     ghcr.io/ummanetwork/shariat-vue-portal
  IMAGE_NGINX:   ghcr.io/ummanetwork/shariat-nginx
  TAG_LATEST: dev-latest
  TAG_SHA: sha-${{ github.sha }}

concurrency:
  group: deploy-dev
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (publish)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BACKEND }}
          tags: |
            type=raw,value=${{ env.TAG_LATEST }}
            type=raw,value=${{ env.TAG_SHA }}

      - name: Build & Push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker meta (bot)
        id: meta_bot
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BOT }}
          tags: |
            type=raw,value=${{ env.TAG_LATEST }}
            type=raw,value=${{ env.TAG_SHA }}

      - name: Build & Push bot
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./bot/Dockerfile
          push: true
          tags: ${{ steps.meta_bot.outputs.tags }}
          labels: ${{ steps.meta_bot.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker meta (react-admin)
        id: meta_ra
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_RA }}
          tags: |
            type=raw,value=${{ env.TAG_LATEST }}
            type=raw,value=${{ env.TAG_SHA }}

      - name: Build & Push react-admin
        uses: docker/build-push-action@v5
        with:
          context: ./frontends/react-admin
          push: true
          tags: ${{ steps.meta_ra.outputs.tags }}
          labels: ${{ steps.meta_ra.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker meta (vue-portal)
        id: meta_vue
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_VUE }}
          tags: |
            type=raw,value=${{ env.TAG_LATEST }}
            type=raw,value=${{ env.TAG_SHA }}

      - name: Build & Push vue-portal
        uses: docker/build-push-action@v5
        with:
          context: ./frontends/vue-portal
          push: true
          tags: ${{ steps.meta_vue.outputs.tags }}
          labels: ${{ steps.meta_vue.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker meta (nginx)
        id: meta_nginx
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NGINX }}
          tags: |
            type=raw,value=${{ env.TAG_LATEST }}
            type=raw,value=${{ env.TAG_SHA }}

      - name: Build & Push nginx
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          push: true
          tags: ${{ steps.meta_nginx.outputs.tags }}
          labels: ${{ steps.meta_nginx.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-22.04
    steps:
      - name: Probe host fingerprint (debug)
        run: |
          ssh-keyscan -t rsa,ed25519 -p "$SSH_PORT" "$SSH_HOST" 2>/dev/null | ssh-keygen -lf - || true
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}

      - name: SSH deploy to dev server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: GHCR_USER,GHCR_PAT
          script: |
            set -euo pipefail
            cd /opt/project

            # логин в GHCR для pull приватных образов
            if [ -n "${GHCR_USER:-}" ] && [ -n "${GHCR_PAT:-}" ]; then
              echo "$GHCR_PAT" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
            fi

            docker compose pull --quiet
            docker compose up -d --remove-orphans --force-recreate
            docker compose ps

            # миграции (если настроены) — безопасно
            docker compose exec -T bot alembic upgrade head || true
        env:
          GHCR_USER: ${{ secrets.GHCR_USERNAME }}
          GHCR_PAT:  ${{ secrets.GHCR_PAT }}
