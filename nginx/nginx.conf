worker_processes auto;
events { worker_connections 1024; }
http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on; keepalive_timeout 65;
  gzip on; gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  upstream backend_upstream { server backend:8000; }
  upstream bot_upstream { server bot:8081; } # template binds at 8081 internally if webhooks enabled
  upstream react_admin { server react-admin:80; }
  upstream vue_portal { server vue-portal:80; }

  server {
    listen 80; server_name _;

    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $http_host;

    location /api/        { proxy_pass http://backend_upstream/; }
    location /bot/webhook { proxy_pass http://bot_upstream/; }
    location = /admin  { return 301 /admin/; }
    location /admin/ {
      proxy_pass http://react_admin/;
      proxy_redirect off;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location = /portal { return 301 /portal/; }
    location /portal/ {
      proxy_pass http://vue_portal/;
      proxy_redirect off;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location /health { return 200 "ok"; add_header Content-Type text/plain; }
    # block hidden files but allow Vite's .vite directory used for dev assets
    location ~ /\.(?!vite/)  { deny all; }
  }
}
