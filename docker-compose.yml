services:
  postgres:
    image: postgres:17-alpine
    container_name: shariat_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [shariat]
    ports:
      - "${POSTGRES_BIND_ADDR:-127.0.0.1}:15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: shariat_redis
    restart: unless-stopped
    networks: [shariat]
    ports:
      - "${REDIS_BIND_ADDR:-127.0.0.1}:16379:6379"

  backend:
    image: ghcr.io/ummanetwork/shariat-backend:${IMAGE_TAG:-dev-latest}
    container_name: shariat_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_BIND_ADDR:-127.0.0.1}:8000:8000"
    environment:
      - POSTGRES_DSN=postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-[]}
      - BACKEND_ADMIN_EMAIL=${BACKEND_ADMIN_EMAIL:-}
      - BACKEND_ADMIN_USERNAME=${BACKEND_ADMIN_USERNAME:-admin}
      - BACKEND_ADMIN_PASSWORD=${BACKEND_ADMIN_PASSWORD:?BACKEND_ADMIN_PASSWORD is required}
      - BACKEND_ADMIN_IDS=${BACKEND_ADMIN_IDS:-}
      - BACKEND_JWT_SECRET_KEY=${BACKEND_JWT_SECRET_KEY:?BACKEND_JWT_SECRET_KEY is required}
      - BACKEND_SERVICE_API_KEY=${BACKEND_SERVICE_API_KEY:?BACKEND_SERVICE_API_KEY is required}
      - BACKEND_SERVICE_ACCOUNT_USERNAME=${BACKEND_SERVICE_ACCOUNT_USERNAME:-bot_service}
      - BACKEND_ENABLE_LEGACY_LOGIN=${BACKEND_ENABLE_LEGACY_LOGIN:-false}
      - BACKEND_AUTO_REPAIR_TRANSLATIONS_ON_STARTUP=${BACKEND_AUTO_REPAIR_TRANSLATIONS_ON_STARTUP:-false}
      - BACKEND_OTP_BOT_TOKEN=${BOT_TOKEN}
      - BACKEND_DEFAULT_LANGUAGES=ru,en,ar,tr
      - BACKEND_DEFAULT_LANGUAGE=ru
      # Reuse bot AI credentials for backend
      - BACKEND_AI_API_KEY=${AI_API_KEY}
      - BACKEND_AI_BASE_URL=${AI_BASE_URL}
      - BACKEND_AI_MODEL=${AI_MODEL}
    depends_on:
      postgres:
        condition: service_healthy
    networks: [shariat]
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=3).read()",
        ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  bot:
    image: ghcr.io/ummanetwork/shariat-bot:${IMAGE_TAG:-dev-latest}
    container_name: shariat_bot
    restart: unless-stopped
    env_file:
      - ./bot/.env
    environment:
      - ENV_FOR_DYNACONF=development
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES__HOST=postgres
      - POSTGRES__PORT=5432
      - POSTGRES_POOL_MIN_SIZE=2
      - POSTGRES_POOL_MAX_SIZE=12
      - POSTGRES_POOL_TIMEOUT=30
      - BACKEND__BASE_URL=http://backend:8000
      - BACKEND__SERVICE_API_KEY=${BACKEND_SERVICE_API_KEY:?BACKEND_SERVICE_API_KEY is required}
      - FEATURES__ENABLE_NATS=false
      - FEATURES__ENABLE_TASKIQ=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BOT_TOKEN=${BOT_TOKEN}
      - AI_API_KEY=${AI_API_KEY}
      - AI_BASE_URL=${AI_BASE_URL}
      - AI_MODEL=${AI_MODEL}
      - AI_FIREWORKS_ACCOUNT=${AI_FIREWORKS_ACCOUNT}
      - AI_MAX_CONCURRENCY=4
      - AI_REQUEST_TIMEOUT_SEC=20
      - AI_MAX_RETRIES=2
      - AI_RETRY_BASE_DELAY_SECONDS=1.5
      - AI_QUEUE_TIMEOUT_SEC=3
      - AI_OVERALL_TIMEOUT_SEC=45
      - BOT_WATCHDOG_INTERVAL_SEC=30
      - BOT_WATCHDOG_MAX_FAILURES=4
      - BOT_WATCHDOG_TIMEOUT_SEC=10
      - BOT_STALE_UPDATES_WARNING_SEC=900
      - BOT_USE_WEBHOOKS=false
    depends_on:
      backend:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks: [shariat]

  react-admin:
    image: ghcr.io/ummanetwork/shariat-react-admin:${IMAGE_TAG:-dev-latest}
    container_name: shariat_react_admin
    environment:
      - VITE_API_URL=/api
    networks: [shariat]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  vue-portal:
    image: ghcr.io/ummanetwork/shariat-vue-portal:${IMAGE_TAG:-dev-latest}
    container_name: shariat_vue_portal
    environment:
      - VITE_API_URL=/api
    networks: [shariat]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  nginx:
    image: ghcr.io/ummanetwork/shariat-nginx:${IMAGE_TAG:-dev-latest}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
      bot:
        condition: service_started
      react-admin:
        condition: service_healthy
      vue-portal:
        condition: service_healthy
    ports:
      - "8081:80"
    networks: [shariat]

networks:
  shariat:

volumes:
  pgdata:
